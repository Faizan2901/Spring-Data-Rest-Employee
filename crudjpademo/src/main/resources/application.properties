# Turn off the Spring Boot banner
#        spring.main.banner-mode=OFF

# Reduce logging level. Set logging level warn
#          logging.level.root=warn


spring.datasource.url=jdbc:mysql://localhost/employee_directory
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Add logging configs to display SQL Statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-circular-references=true

#
# Spring Data REST properties
#
spring.data.rest.base-path=/magic-api
spring.data.rest.default-page-size=20
